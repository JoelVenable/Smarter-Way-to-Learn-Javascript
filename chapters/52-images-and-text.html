<p>Let's give an image the option to disappear...  First we'll give it an id.</p>

<img src="Blobfish.jpg" id="ugly">

<p>Then we add an event handler.</p>

<img src="Blobfish.jpg" id="ugly" onClick="makeInvisible();">


<p> Then we add a CSS class for invisibility.
  
<style>
  .hidden { display: none; }
</style>
